<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Image Slider</h2>
  <div class="slider">
    <button class="prev">&#10094;</button>
    <div class="slides">
      <img src="https://picsum.photos/id/1015/800/400" alt="Slide 1">
      <img src="https://picsum.photos/id/1016/800/400" alt="Slide 2">
      <img src="https://picsum.photos/id/1018/800/400" alt="Slide 3">
      <img src="https://picsum.photos/id/1020/800/400" alt="Slide 4">
    </div>
    <button class="next">&#10095;</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
